<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8"/> 
    <title>Tweeter - Home Page</title>

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,500i,700" rel="stylesheet" />

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tingle.css" />

    <link rel="stylesheet" href="/styles/jquery-ui.js" />

  </head>

  <body>

    <nav id="nav-bar">
      <div class="nav-gutter">
        <img class="logo" src="images/vamp-white.png">
        <span class="header">s p i t t e r</span>
        <button class="compose" id="desktop-compose">Compose</button>
        <button id="compose" class="compose"><i class="fas fa-edit"></i></button>
      </div>
    </nav>
    
    <main class="container">
      <div id="flash-message" class="warning"><p>invalid!</p></div>
      <section class="new-tweet">
        <h2>Compose Venom</h2>
        <form>
          <textarea id="tweet-form" name="text" placeholder="Spit your venom..." type="textbox"></textarea>
          <input id="post-tweet" class="post-button" type="submit" value="Spit">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="tweet-container">

      </section>
    </main>

    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script src="/scripts/tingle.js"></script>

    <script src="/scripts/moment.js"></script>
